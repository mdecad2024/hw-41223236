<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>3D 模型查看器</title>
    <script type="text/javascript" src="https://www.jsc3d.org/release/jsc3d.js"></script>
</head>
<body>
    <canvas id="cv" width="800" height="600" style="border: 1px solid;"></canvas>
    <script>
        var viewer3d;

        function initViewer() {
            var canvas = document.getElementById('cv');
            viewer3d = new JSC3D.Viewer(canvas);
            viewer3d.setParameter('SceneUrl', 'https://raw.githubusercontent.com/mdecad2024/hw-41223236/main/downloads/1024-5.stl');
            viewer3d.init();
            viewer3d.update();
        }

        window.onload = initViewer; // 當網頁加載完成時，初始化查看器
    </script>
</body>
</html>
